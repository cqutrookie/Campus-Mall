<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="webpages/login/css/login.css">
    <link rel="icon" href="/LoverPlan/static/img/slideshare.png">
</head>
<body>

<div class="login-form">
    <h1>Library management system</h1>

    <div class="txtb">
        <input type="text" id="username">
        <span data-placeholder="Username"></span>
    </div>

    <div class="txtb">
        <input type="password" id="password">
        <span data-placeholder="Password"></span>
    </div>

    <input type="submit" class="logbtn" value="Log In" onclick="checkUser()">

    <div class="bottom-text">
        Don't have account? <a href="#">Sign up</a>
    </div>

</div>




</body>
<script type="text/javascript" src="webpages/login/js/login.js"></script>
<script type="text/javascript" src="webpages/login/js/axios.min.js"></script>
</html>
